name: Sync to cnblogs # https://www.cnblogs.com/bgzo

on:
  push:
    branches: [main]  # 在 main 分支 push 时触发
  workflow_dispatch:   # 允许手动触发

jobs:
  process-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch:main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .utils/requirements.txt

      - name: Run Script
        run: |
          python3 .utils/250619-sync-publish.py --folder ./weekly --out ./release-cnblogs
          python3 .utils/250619-sync-publish.py --folder ./how-to --out ./release-cnblogs
          python3 .utils/250619-sync-publish.py --folder ./labs --out ./release-cnblogs

      # 验证处理结果
      - name: Verify processed files
        run: |
          if [ ! -d "release-cnblogs" ]; then
            echo "Error: release-cnblogs directory not found"
            exit 1
          fi
          echo "Files in release-cnblogs:"
          ls -la release-cnblogs/

      # 临时保存处理结果
      - name: Save cnblogs files
        run: |
          mkdir -p /tmp/release-cnblogs
          cp -r release-cnblogs/* /tmp/release-cnblogs/ 2>/dev/null || echo "No files to copy"

      # 检出 release 分支
      - name: Checkout branch:release
        uses: actions/checkout@v4
        with:
          ref: release
          token: ${{ secrets.GH_TOKEN }}

      # 同步处理结果到 release 分支
      - name: Sync release-cnblogs files
        run: |
          mkdir -p cnblogs
          rm -rf cnblogs/*
          rm -rf cnblogs/.* 2>/dev/null || true 
          # 从临时目录复制文件
          if [ -d "/tmp/release-cnblogs" ] && [ "$(ls -A /tmp/release-cnblogs 2>/dev/null)" ]; then
            cp -a /tmp/release-cnblogs/* cnblogs/
          else
            echo "No cnblogs files found"
            exit 1
          fi


      # 同步处理结果到 release 分支
      - name: Sync release-labs files
        run: |
          rm -rf labs

      # 配置 Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "im@bgzo.cc"

      # 提交到 release 分支
      - name: Commit to release
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "docs(bot): sync to release branch"
            git push
          else
            echo "No changes to commit"
          fi