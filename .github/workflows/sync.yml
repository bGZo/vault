# 为博客园同步做格式化，因为直接同步出来的文章排版非常丑
name: Sync weekly to publish branch

on:
  push:
    branches: [main]  # 在 main 分支 push 时触发
  workflow_dispatch:   # 允许手动触发

jobs:
  process-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch:main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .utils/requirements.txt

      - name: Run Script
        run: |
          python3 .utils/weekly-publish-sync.py --folder ./weekly --out ./dist

      # 验证处理结果
      - name: Verify processed files
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Files in dist:"
          ls -la dist/

      # 临时保存处理结果
      - name: Save processed files
        run: |
          mkdir -p /tmp/processed
          cp -r dist/* /tmp/processed/ 2>/dev/null || echo "No files to copy"

      # 检出 release 分支
      - name: Checkout branch:release
        uses: actions/checkout@v4
        with:
          ref: release

      # 同步处理结果到 release 分支
      - name: Sync processed files
        run: |
          # 统一使用 cnblogs 目录名
          mkdir -p cnblogs
          rm -rf cnblogs/*
          rm -rf cnblogs/.* 2>/dev/null || true 
          # 从临时目录复制文件
          if [ -d "/tmp/processed" ] && [ "$(ls -A /tmp/processed 2>/dev/null)" ]; then
            cp -a /tmp/processed/* cnblogs/
          else
            echo "No processed files found"
            exit 1
          fi

      # 配置 Git
      - name: Configure Git
        run: |
          cd release-branch
          git config user.name "GitHub Actions"
          git config user.email "im@bgzo.cc"

      # 提交到 release 分支
      - name: Commit to release
        run: |
          cd release-branch
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "docs(bot): sync weekly to release branch"
            git push
          else
            echo "No changes to commit"
          fi