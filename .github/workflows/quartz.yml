name: deploy-quartz

on: 
  workflow_dispatch:
  push:
   branches:
     - obsidian

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        uses: konstfish/quartz-build-action@v2
        with:
          quartz_config: quartz.config.ts
          quartz_layout: quartz.layout.ts

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # 确保 artifact 路径正确

      - name: Upload artifact for Vercel
        uses: actions/upload-pages-artifact@v3
        with:
          name: quartzNotes
          path: ./_site  # Vercel 也需要访问这个构建结果

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: quartzNotes
          path: ./_site  # 确保下载到正确位置

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy ./_site --prod --token=${{ secrets.VERCEL_TOKEN }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}