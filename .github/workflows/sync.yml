# 为博客园同步做格式化，因为直接同步出来的文章排版非常丑
name: Sync weekly to publish branch

on:
  push:
    branches: [main]  # 在 main 分支 push 时触发
  workflow_dispatch:   # 允许手动触发

jobs:
  process-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .utils/requirements.txt
        if: steps.pip-cache.outputs.cache-hit != 'true'

      - name: Run Script
        run: |
          python3 .utils/weekly-publish-sync.py --folder ./weekly --out ./dist

      # 步骤3: 检出 release 分支 (单独目录)
      - name: Checkout release
        uses: actions/checkout@v4
        with:
          ref: release

      # 步骤4: 同步 out 目录到 release 分支
      # 清空 release 目录 (保留 .git)
      # 复制处理结果
      # 忽略错误
      - name: Sync processed files
        run: |
          rm -rf cnblogs/*
          rm -rf cnblogs/.* 2>/dev/null || true 
          cp -a dist/* cnblog/

      - name: Run Safe Dir
        run: |
          git config --global --add safe.directory /github/workspace

      # 步骤5: 提交到 release 分支
      - name: Commit to release
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "GitHub Actions"
            git config user.email "im@bgzo.cc"
            git add .
            git commit -m "docs(bot): sync weekly to release branch"
            git push
          else
            echo "no changes";
          fi
