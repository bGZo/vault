name: Sync to weread branch

on:
  workflow_dispatch:
  push:
    branches: 
      - main 

jobs:
  process-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: true  # 只初始化 `.gitmodules` 里配置的子模块（默认不递归 recursive）
          fetch-depth: 1  # 仅拉取最新提交，避免获取完整历史

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .utils/requirements.txt

      - name: Run Script
        run: |
          python3 .utils/251206-sync-weread-publish.py ./clippers/weread/ ./weread-public/

      # 检出目标外部仓库
      - name: Checkout target repo (one-wisdom)
        uses: actions/checkout@v4
        with:
          repository: bGZo/one-wisdom
          path: one-wisdom
          token: ${{ secrets.GH_TOKEN }}

      # 同步文件到目标仓库并提交
      - name: Sync and Push to External Repo
        run: |
          # 确保目标存放目录存在
          TARGET_DIR="one-wisdom/data/weread"
          mkdir -p $TARGET_DIR
          
          # 清空目标目录（确保删除已归档或移除的旧文件）
          rm -rf $TARGET_DIR/*

          # 将生成的 weread-public 文档复制到目标目录
          # 确保源目录有内容才复制，避免报错
          if [ -d "weread-public" ] && [ "$(ls -A weread-public)" ]; then
            cp -r weread-public/* $TARGET_DIR/
          else
             echo "Warning: No source files generated in weread-public/"
          fi

          # 进入目标仓库目录进行提交操作
          cd one-wisdom
          
          git config user.name "GitHub Actions"
          git config user.email "im@bgzo.cc"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "docs(bot): sync weread notes from vault"
            git push
          else
            echo "No changes to commit"
          fi
